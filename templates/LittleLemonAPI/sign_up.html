<style>
    body{
        background-color: #20c997;
	    font-family: 'Noto Sans', sans-serif;
    }
    .text-center{
        color:#fff;
        text-transform:uppercase;
        font-size: 23px;
        margin: -50px 0 80px 0;
        display: block;
        text-align: center;
    }
    .text-in{
        color:#fff;
        font-size: 17px;
        display: block;
    }
    .panelingreso{
        position:absolute;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        background-color: rgba(0, 0, 0, 0.69);
        border-radius:3px;
        padding:70px 100px;
        width: 50%;
    }
    .input-container{
        position:relative;
        margin-bottom:25px;
        border-radius: 15px;
    }
    .input-container label{
        position:absolute;
        top:0px;
        left:0px;
        font-size:16px;
        color:#fff;
        pointer-event:none;
        transition: all 0.5s ease-in-out;
    }
    .input-container input{
      border:0;
      border-bottom:1px solid #555;
      background:transparent;
      width:100%;
      padding:8px 0 5px 0;
      font-size:16px;
      color:#fff;
    }
    .input-container input:focus{
     border:none;
     outline:none;
     border-bottom:1px solid #e74c3c;
    }

    .btn{
        color:#fff;
        background-color:#e74c3c;
        outline: none;
        border: 0;
        color: #fff;
        padding:10px 20px;
        text-transform:uppercase;
        margin-top:50px;
        border-radius:2px;
        cursor:pointer;
        position:relative;
    }

    .input-container input:focus ~ label,
    .input-container input:valid ~ label{
        top:-12px;
        font-size:12px;
    }
</style>

<div class="panelingreso">
	<form method="post">
        {% csrf_token %}
		<span class="text-center">Create New User</span>
        <label class="text-in">First Name</label>
        <div class="input-container">
            {{ form.first_name }}
        </div>
        <label class="text-in">Last Name</label>
        <div class="input-container">
            {{ form.last_name }}
        </div>
        <label class="text-in">Username</label>
        <div class="input-container">
            {{ form.username }}
        </div>
        <label class="text-in">Email Address</label>
        <div class="input-container">
            {{ form.email }}
        </div>
        <label class="text-in">Password</label>
        <div class="input-container">
            {{ form.password1 }}
        </div>
        <label class="text-in">Confirm Password</label>
        <div class="input-container">
            {{ form.password2 }}
        </div>
		<button type="submit" class="btn">Sign Up</button>
        <button onclick="window.location.href = '{% url 'home' %}'" class="btn">Back</button>

    </form>
</div>
